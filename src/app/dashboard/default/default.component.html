

<div class="container" style="display: flex; justify-content: space-between; gap: 16px; height: 100vh;">
	<!-- 왼쪽: 실시간 이미지 -->
	<div id="real-time-section" style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
		<div class="card" style="height: 100%; display: flex; align-items: center; justify-content: center;">
		  <div class="card-body" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;">
			<h6 class="mb-3" style="font-family: Pretendard; font-size: 24px; font-weight: 600; color: #FFF;">실시간 비디오</h6>
			<video id='realTimeVideo' style="width: 110%; height: auto;" controls autoplay muted preload="auto">
			  <source src="assets/video/tofu-clipped.mp4" type="video/mp4">
			</video>
			<div id="detectedMessage" class="mt-3" style="color: #f5eded; font-size: 24px; font-family: Pretendard; font-weight: 500; line-height: normal;">&nbsp;    
			</div>
        	<div id="capturedFrames" style="margin-top: 16px; display: flex; flex-wrap: wrap; gap: 8px; max-height: 300px; overflow-y: auto;"></div>
		  </div>
		</div>
	</div>
  
	<!-- 오른쪽: 양불 여부 및 추론 이미지 -->
	<div id="right-section" style="flex: 1; display: flex; flex-direction: column; gap: 16px;">
	  <!-- 양불 여부 -->
	  <div id="status-section" >
		<div style="display: flex; width: 100%; max-width: 864px; justify-content: space-between;">
		  <button
			id="okButton"
			class="btn"
			style="background-color: #414141; color: #FFFFFF; flex: 1; margin-right: 16px; height: 150px; font-family: Pretendard; font-size: 24px; font-weight: 600;">
			OK
		  </button>
		  <button
			id="ngButton"
			class="btn"
			style="background-color: #414141; color: #FFFFFF; flex: 1; height: 150px; font-family: Pretendard; font-size: 24px; font-weight: 600;">
			NG
		  </button>
		</div>
		<div id="statusMessage" class="mt-3" style="color: #e30c0c; font-size: 24px; font-family: Pretendard; font-weight: 500; line-height: normal;">&nbsp;    
		</div>
	  </div>
	  <!-- 추론 이미지 -->
	  <div id="inference-section" style="flex: 2;">
		<div class="card" style="height: 100%; display: flex; align-items: center; justify-content: center;">
		  <div class="card-body" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;">
			<h6 class="mb-3" style="font-family: Pretendard; font-size: 24px; font-weight: 600; color: #FFF;">추론 이미지</h6>
			<img id="inferenceImage" style="width: 100%; height: auto; max-height: 90%;" alt="추론 이미지" src="">
		  </div>
		</div>
	  </div>
	</div>
  </div>
